<!doctype html>
<html>
  <head></head>
  <body>
    <table>
      <!-- tr is a table row -->
      <thead><tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Empty</th>
        </tr>
        </thead>
      
        <!-- td is table data, columns -->
        <tbody>
        <tr>
          <td colspan="3">Connie</td>
          <!-- colspan means merge cells -->
          <td>Chan</td>
          <td></td>
        </tr>
      <tr>
        <td>First</td>
        <td>Last</td>
        <td></td>
      </tr></tbody>
    </table>
  </body>
</html>
